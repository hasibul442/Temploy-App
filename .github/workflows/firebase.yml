name: Build & Firebase App Distribution (No EAS)

on:
  push:
    branches:
      - expo
  workflow_dispatch: {}

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Java (for Gradle build)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Prebuild native project (generate android/ios folders)
        run: npx expo prebuild --non-interactive

      - name: Accept Android SDK licenses and install missing components
        # This ensures sdkmanager is available and accepts licenses
        run: |
          set -e
          ANDROID_SDK_ROOT=${ANDROID_HOME:-/usr/local/lib/android/sdk}
          echo "Using ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/cmdline-tools/bin:$ANDROID_SDK_ROOT/tools/bin:$PATH"

          # Ensure cmdline-tools are present (some runners have them under cmdline-tools/latest)
          if [ ! -x "$(command -v sdkmanager)" ]; then
            echo "sdkmanager not found on PATH, attempting to use bundled sdkmanager"
          fi

          # Accept all SDK licenses
          yes | sdkmanager --licenses || true

          # Install required NDK and build tools which Gradle needs
          sdkmanager "ndk;29.0.14033849" "platforms;android-33" "build-tools;33.0.2"

        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

      - name: Build Android app
        working-directory: android
        run: ./gradlew bundleRelease
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
          ANDROID_HOME: /usr/local/lib/android/sdk

      - name: Verify AAB exists
        run: ls -lah android/app/build/outputs/bundle/release/

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Upload to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          AAB_PATH="android/app/build/outputs/bundle/release/app-release.aab"
          if [ ! -f "$AAB_PATH" ]; then
            echo "❌ Build failed: AAB not found!"
            exit 1
          fi
          echo "✅ Found AAB at $AAB_PATH"
          firebase appdistribution:distribute "$AAB_PATH" \
            --app $FIREBASE_APP_ID \
            --groups "QA" \
            --release-notes "Build from $GITHUB_SHA"
